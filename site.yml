---


- hosts: all
  become: true
  pre_tasks: 

  - name: install updates
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"    


- hosts: all
  become: true
  tasks:
  - name:  INSTALL UNZIP
    package:
      name: unzip

  - name: INSTALL TERRAFORM
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root    


- hosts: web_servers
  become: true
  tasks:

    - name: INSTALL APACHE AND PHP FOR UBUNTU
      tags: apache,apache2,ubuntu
      apt:
        name: 
          - apache2
          - libapache2-mod-php
        state: latest  
      when: ansible_distribution == "Ubuntu"
    
    - name: COPY DEFAULT HTML FILE FOR SITE
      tags: apache,apache2,ubuntu
      copy:
        src: default_site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 0644  



- hosts: db_servers
  become: true
  tasks:

    - name: INSTALL MARIADB PACKAGE
      tags: db,mariadb,ubuntu
      apt:
        name: mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu"




- hosts: fileservers
  become: true
  tasks:

  - name: INSTALL SAMBA PACKAGE
    tags: samba
    package:
      name: samba
      state: latest
      
